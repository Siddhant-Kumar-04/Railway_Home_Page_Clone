<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            /* outline: 1px solid red; */
        }

        body {
            font-family:'Roboto', sans-serif;
            background-color: white;
            color: #333;
            margin: 0px;
            padding: 0px;


        }



        .main {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100%;
            width: 100%;
        }

        .Hero1 {
            height: 100vh;
            width: 65vw;
            /* background-color: yellow; */
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .hero2 {
            margin: 0px;
            padding: 0px;
            height: 100vh;
            width: 35vw;
            background-color: aqua;
        }

        .leftImage {
            height: 100%;
            width: 100%;


        }

        header {
            background-color: white;
            padding: 0px;
            margin: 0px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 20vh;
            width: 65vw;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10%;
            height: 100%;
            width: 50%;

        }

        .leftLogo {
            height: 100px;
            width: 100px;



        }

        .rightLogo {

            height: 100px;
            width: 100px;
        }


        .linksButtons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 0px;
            margin: 0px;
            height: 100%;
            width: 500px;


        }

        .LinkList {

            width: 100%;
            margin: 0;
            padding: 0;
        }


        .mainList {
            display: flex;
            justify-content: start;
            align-items: center;
            gap: 85px;
            list-style: none;
            padding: 0px;
            margin: 0px;


        }

        .linkHeader {
            text-decoration: none;
            color: black;
            font-size: 20px;

        }

        .buttonsList {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0px;
            margin: 0px;
            gap: 30px;

        }

        .Button-header {
            width: 400px;
            height: 50px;
            border-radius: 10px;
            color: black;
            border: 2px solid rgb(200, 199, 199);
            background-color: white;
            font-size: 16px;
            font-size: 'Roboto', sans-serif;
            cursor: pointer;

        }

        .Button-header:hover {
            width: 400px;
            height: 50px;
            border-radius: 10px;
            color: white;
            border: 1px solid orange;
            background-color: orange;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            cursor: pointer;
        }

        .Links {
            height: 100%;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .login-btn {
            background-color: orange;
            color: white;
            border: 1px solid orange;
        }

        .Section1Part2 {
            height: 30vh;
            width: 100%;
            background-color: white;
            margin: 0px;
            padding: 0px;
        }

        #IndianRailwayHeading {
            margin: 0px;
            padding: 0px;
            height: 50%;
            width: 100%;
            display: flex;
            justify-content: start;
            align-items: center;
            background-color: white;
            font-size: 50px;
            font-weight: bold;
            color: black
        }



        #mainHead {
            padding-left: 150px;
        }

        .IndianRailwaySubHeading {
            height: 50%;
            width: 100%;
            display: flex;
            justify-content: start;
            align-self: flex-start;
            margin: 0px;
            padding: 0px;
            padding-left: 150px;
            gap: 50px;
            align-items: center;
            font-size: 25px;

        }

        #Styleing1 {
            color: green;

        }

        #Styleing2 {
            color: orange;

        }

        #Styleing3 {
            color: rgb(7, 7, 114);
        }

        .Section1Part3 {
            height: 50vh;
            width: 100%;
            /* background-color: blue; */

        }

        .OperationButtonSelction {
            display: flex;
            gap: 50px;
            margin-left: 150px;

        }

        .operation-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 60px;
            width: 250px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid rgb(200, 199, 199);
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .operation-btn:hover {
            color: white;
            background-color: rgb(7, 7, 114);
        }


        form {
            background-color: white;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .stroke-icon:hover {
            stroke: white;

        }

        .btn1 {
            color: white;
            background-color: rgb(7, 7, 114);
        }


        .ticket {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
            /* border: 1px solid #ccc; */
            border-radius: 8px;
            width: 100%;
            height: 320px;
            margin: auto;
            gap: 10px;
            padding: 30px 30px;
            /* background-color: yellow; */
            /* box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); */
        }

        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 150px;
            padding: 10px 10px;
            width: 80%;
            height: 100%;
            margin-left: 50px;
            border: 1px solid #ccc;
            border-radius: 3px;


        }



        .info {
            text-align: center;

        }

        .label {
            font-size: 12px;
            color: #888;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .value {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .subvalue {
            font-size: 12px;
            color: #555;
        }

        .swap {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #999;
        }

        .highlight {

            color: black;
            padding: 2px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: bold;
        }

        .final-btn {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;

        }

        .final-btn-1 {
            height: 90%;
            width: 80%;
            margin-left: 50px;
            color: white;
            font-weight: bold;
            background-color: green;
            border-radius: 3px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;


        }
    </style>
</head>
